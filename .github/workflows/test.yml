name: Java CI with Maven and Docker

on:
  push:
    branches: [ main, testing/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: sepm_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build with Maven
      run: mvn clean compile -DskipTests

    - name: Run Unit Tests
      run: mvn test -Dtest="*Test" -DfailIfNoTests=false
      env:
        SPRING_PROFILES_ACTIVE: test

    - name: Run Integration Tests
      run: mvn test -Dtest="*IntegrationTest,*ControllerTest" -DfailIfNoTests=false
      env:
        SPRING_PROFILES_ACTIVE: test

    - name: Run All Tests
      run: mvn test
      env:
        SPRING_PROFILES_ACTIVE: test

    - name: Generate Test Report
      if: always()
      run: mvn surefire-report:report

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          target/surefire-reports/
          target/site/
        retention-days: 30

    - name: Test Summary
      if: always()
      run: |
        echo "### ðŸ§ª Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Build Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "**Java Version**: 17" >> $GITHUB_STEP_SUMMARY
        echo "**Database**: PostgreSQL 15" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "#### Test Categories:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Unit Tests (Services)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Integration Tests (Controllers)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Repository Tests" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Entity Tests" >> $GITHUB_STEP_SUMMARY

  docker-build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      run: docker build -t sepm-assignment:test .

    - name: Test Docker Compose
      run: |
        docker-compose -f compose.yaml config
        echo "âœ… Docker Compose configuration is valid"

    - name: Docker Build Summary
      run: |
        echo "### ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status**: Success" >> $GITHUB_STEP_SUMMARY
        echo "**Image**: sepm-assignment:test" >> $GITHUB_STEP_SUMMARY
