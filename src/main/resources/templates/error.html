<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Error ' + ${statusCode} + ' - Student Management System'">Error - Student Management System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .error-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .error-404 .error-icon { color: #ff6b6b; }
        .error-403 .error-icon { color: #ffa500; }
        .error-500 .error-icon { color: #ee5a6f; }
        .error-400 .error-icon { color: #f39c12; }
        .error-default .error-icon { color: #95a5a6; }

        .status-code {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
            line-height: 1;
        }
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 15px;
        }
        .error-details {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .timestamp {
            color: #999;
            font-size: 12px;
            margin-bottom: 30px;
            font-family: monospace;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            cursor: pointer;
            border: none;
            font-size: 14px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #dee2e6;
        }
        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        .help-text {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e9ecef;
            color: #999;
            font-size: 14px;
        }
        .help-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .help-text a:hover {
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .error-container {
                padding: 30px 20px;
            }
            .status-code {
                font-size: 56px;
            }
            h1 {
                font-size: 24px;
            }
            .action-buttons {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container"
         th:classappend="${statusCode == 404} ? 'error-404' :
                         (${statusCode == 403} ? 'error-403' :
                         (${statusCode == 500} ? 'error-500' :
                         (${statusCode == 400} ? 'error-400' : 'error-default')))">

        <!-- Error Icon -->
        <div class="error-icon">
            <span th:if="${statusCode == 404}">üîç</span>
            <span th:if="${statusCode == 403}">üö´</span>
            <span th:if="${statusCode == 401}">üîê</span>
            <span th:if="${statusCode == 500}">‚ö†Ô∏è</span>
            <span th:if="${statusCode == 400}">‚ùå</span>
            <span th:if="${statusCode != 404 && statusCode != 403 && statusCode != 401 && statusCode != 500 && statusCode != 400}">üòï</span>
        </div>

        <!-- Status Code -->
        <div class="status-code" th:text="${statusCode}">404</div>

        <!-- Error Message -->
        <h1 th:text="${errorMessage}">Page Not Found</h1>

        <!-- Error Details -->
        <p class="error-details" th:text="${errorDetails}">
            The page you are looking for does not exist.
        </p>

        <!-- Timestamp -->
        <p class="timestamp" th:text="'Error occurred at: ' + ${#temporals.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}">
            Error occurred at: 2026-02-02 16:53:13
        </p>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <a href="javascript:history.back()" class="btn btn-secondary">
                ‚Üê Go Back
            </a>
            <a href="/dashboard" class="btn btn-primary">
                üè† Go to Dashboard
            </a>
        </div>

        <!-- Help Text -->
        <div class="help-text">
            <p>If you continue to experience issues, please contact your system administrator.</p>
            <p style="margin-top: 10px;">
                <a href="/login">Return to Login</a>
            </p>
        </div>
    </div>
</body>
</html>
